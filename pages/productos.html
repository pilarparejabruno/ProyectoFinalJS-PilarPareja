<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raíces | Productos</title>
    <link
      rel="shortcut icon"
      href="../img/iconositio.jpg"
      type="image/x-icon"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!--TOASTIFY-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--SWEET ALERT-->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container mx-auto d-block">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/raices-sw-logo.png"
              alt="Raíces logo"
              class="mx-auto mb-0 d-block"
              width="350"
              height="100"
            />
          </a>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="modal-container">
        <li class="modal-li d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-cart-shopping" id="verCarrito"></i>
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Carrito de compras
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="modalCarrito" class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="vaciarCarrito"
                  >
                    VACIAR CARRITO
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="realizarCompra"
                  >
                    REALIZAR COMPRA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </section>
      <section>
        <div class="container">
          <div class="row presentation">
            <div class="col">
              <h1 class="text-center my-5 title">PRODUCTOS</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="filtrado">
        <div class="container d-flex justify-content-start filtrado-title">
          <div class="row">
            <div class="col-md-6">
              <h4 class="paragraph">Filtrar por:</h4>
            </div>
            <div class="col-md-6 filtrado-dropdown">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  OPCIONES
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="dropdown-item"
                      type="button"
                      id="menorAMayor"
                    >
                      Menor a mayor precio
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      type="button"
                      id="mayorAMenor"
                    >
                      Mayor a menor precio
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      type="button"
                      id="viejoANuevo"
                    >
                      Más viejo a más nuevo
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      type="button"
                      id="nuevoAViejo"
                    >
                      Más nuevo a más viejo
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="shop">
        <div class="container" id="listaItems"></div>
      </section>
      <main>
        <section class="carrito-table">
          <div class="table table-borderless" id="tableCarrito"></div>
        </section>
      </main>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <h5 class="title">¿Cómo podemos ayudarte?</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p class="subtitle">raices.cosmeticavegana@gmail.com</p>
            <p class="subtitle">+3777 303268</p>
          </div>
          <div class="col-md-4">
            <p class="subtitle text-center">Seguinos en las redes</p>
            <ul class="d-flex justify-content-center">
              <li class="social-item">
                <a href="" class="social-link"
                  ><i class="social-icon fa-brands fa-facebook"></i
                ></a>
              </li>
              <li class="social-item">
                <a href="" class="social-link"
                  ><i class="social-icon fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
            <p class="paragraph text-center">COPYRIGHT RAÍCES - 2023</p>
            <p class="paragraph text-center">TODOS LOS DERECHOS RESERVADOS</p>
          </div>
          <div class="col-md-4">
            <ul class="navbar-nav mb-5 d-flex">
              <li class="nav__item">
                <a class="nav__link mx-4" href="../index.html">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link mx-4" href="">Productos</a>
              </li>
              <li class="nav__item">
                <a class="nav__link mx-4" href="">Preguntas frecuentes</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- JS DE SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- JS DE TOASTIFY-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- JS DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- MI JS  -->
    <script src="../JS/model/productos.js"></script>
    <script src="../JS/productos.js"></script>
  </body>
</html>
